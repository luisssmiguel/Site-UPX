<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Resíduos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="styles_pagina_descarte.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        /* Estilo para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para o texto "Ano de 2023" e "Ano de 2024" */
        #currentYearPanel {
            display: none;
        }

        /* Estilos para o container */
        .container {
            margin: 0 auto; /* Centraliza horizontalmente */
            max-width: 600px; /* Definindo uma largura máxima */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Centraliza o conteúdo dentro do container */
            position: relative; /* Adicionado para posicionamento dos botões */
        }

        /* Estilo para o canvas */
        #myChart {
            margin-top: 20px; /* Adiciona um espaçamento superior */
            width: 100%;
            height: auto;
        }

        /* Estilos para os botões */
        .container button {
            margin-top: 10px; /* Adiciona espaçamento entre os botões */
        }

        /* Adiciona margem para os botões quando a tela for pequena */
        @media screen and (max-width: 600px) {
            .container button {
                display: block; /* Altera a exibição para o padrão */
                margin: 10px auto; /* Centraliza os botões */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quantidade de Resíduos</h1>
    <div>
        <!-- O botão "Adicionar Dados" agora será ocultado por padrão -->
        <button style="display: none;" onclick="addDataAndSaveToAPI()" id="addDataBtn">Adicionar Dados</button>
        <button id="show2023Btn">Visualizar Gráficos de 2023</button>
        <button id="clearDataBtn">Apagar Dados</button>
        <button id="backToCurrentBtn">Voltar para o Gráfico Atual</button>
        <button id="addMoreDataBtn">Adicionar Mais</button> <!-- Botão para adicionar mais dados -->
    </div>
    <canvas id="myChart"></canvas>
</div>
    
<!-- Popup Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar Dados</h2>
        <div>
            <label for="newMonth">Mês:</label>
            <select id="newMonth">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>
        </div>
        <div>
            <label for="newRecycledAmount">Quantidade de Resíduos Reciclados (kg):</label>
            <input type="number" id="newRecycledAmount" min="0">
        </div>
        <div>
            <label for="newTrashAmount">Quantidade de Resíduos para o Lixo (kg):</label>
            <input type="number" id="newTrashAmount" min="0">
        </div>
        <button id="saveNewDataBtn">Salvar</button> <!-- Botão para salvar os novos dados -->
    </div>
</div>

<script src="script3.js"></script>

<script>
    var originalButtonPosition; // Variável global para armazenar a posição original dos botões
    var myChart; // Variável global para armazenar o gráfico

    // Função para inicializar o gráfico
    function initializeChart() {
        var ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Quantidade de Resíduos Reciclados (kg)',
                    backgroundColor: 'green',
                    data: []
                }, {
                    label: 'Quantidade de Resíduos para o Lixo (kg)',
                    backgroundColor: 'red',
                    data: []
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Função para destruir o gráfico atual
    function destroyChart() {
        if (myChart) {
            myChart.destroy();
        }
    }

    // Função para armazenar a posição original dos botões
    function storeOriginalButtonPosition() {
        var container = document.querySelector('.container div');
        originalButtonPosition = {
            top: container.offsetTop,
            left: container.offsetLeft
        };
    }
    
    // Chame a função para armazenar a posição original dos botões quando a página é carregada
    window.onload = function() {
        storeOriginalButtonPosition();
        initializeChart();
    };
    
    // Lógica para mostrar gráfico de 2023
    document.getElementById('show2023Btn').addEventListener('click', function() {
        // Restaure a posição dos botões para a posição original
        var container = document.querySelector('.container div');
        container.style.position = 'relative';
        container.style.left = 'auto';
        container.style.top = 'auto';
    });

    document.getElementById('backToCurrentBtn').addEventListener('click', function() {
        // Lógica para voltar para o gráfico atual
        
        // Restaure a posição dos botões para a posição original
        var container = document.querySelector('.container div');
        container.style.position = 'relative';
        container.style.left = 'auto';
        container.style.top = 'auto';
    });

    // Função para adicionar dados ao gráfico e enviar para o Mock API
    function addDataAndSaveToAPI() {
        // Se o gráfico não estiver inicializado, retorne
        if (!myChart) {
            return;
        }

        // Obter os dados do gráfico após a adição
        const chartData = myChart.data.datasets[0].data;
        const newData = {
            Mes: "Mes " + (chartData.length + 1), // Adiciona o próximo mês na ordem
            Ano: 53, // Ano fixo conforme especificado
            Kilos: Math.floor(Math.random() * 100) + 1 // Gera um valor aleatório de kilos (1-100)
        };

        // Enviar os dados para o Mock API
        fetch('https://662d5880a7dda1fa378a6de6.mockapi.io/codetech/Descarte', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao salvar dados no Mock API');
            }
            console.log('Dados salvos com sucesso no Mock API');
        })
        .catch(error => {
            console.error('Erro ao salvar dados no Mock API:', error);
        });
    }

    // Adicionar um ouvinte de evento ao botão para adicionar dados
    document.getElementById('addMoreDataBtn').addEventListener('click', addDataAndSaveToAPI);
</script>

</body>
</html>
